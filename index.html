<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
       <form action="">
            <h1>Đăng kí tài khoản</h1>
            <div class="item">
                <strong class="sub-item">Họ tên:</strong>
                <input type="text" class="sub-item">
                <strong class="sub-item">Email:</strong>
                <input type="email" class="sub-item">
                <strong class="sub-item">Số điện thoại:</strong>
                <input type="tel" class="sub-item">
                <strong class="sub-item">Sinh nhật:</strong>
                <input type="date" class="sub-item">
                <strong class="sub-item">Địa chỉ:</strong>
                <input type="text" class="sub-item">
                <strong class="sub-item">Ghi chú:</strong>
                <textarea name="" id="" cols="30" rows="10" class="sub-item"></textarea>
                <button type="submit" class="sub-item">Đăng ký</button>
            </div>
       </form>
        
    </div>
</body>
</html>
